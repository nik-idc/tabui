<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabUI Vite test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-controls">
      <div class="track-selector-container">
        <label for="track-selector">Track:</label>
        <select id="track-selector"></select>
      </div>
      <div class="play-controls" id="play-controls">
        <img id="playButton" src="/img/ui/play.svg" alt="Play" />
        <img
          id="pauseButton"
          src="/img/ui/pause.svg"
          alt="Pause"
          style="display: none"
        />
        <img id="stopButton" src="/img/ui/stop.svg" alt="Stop" />
        <img
          id="loopButton"
          src="/img/ui/loop.svg"
          alt="Loop"
          class="loop-icon"
        />
      </div>
    </div>

    <div class="main-container" id="main-container">
      <div class="side-controls" id="side-controls">
        <div class="control-group" id="control-group">
          <img
            src="/img/notes/1.svg"
            data-duration="1"
            alt="Whole note"
          />
          <img
            src="/img/notes/2.svg"
            data-duration="2"
            alt="Half note"
          />
          <img
            src="/img/notes/4.svg"
            data-duration="4"
            alt="Quarter note"
          />
          <img
            src="/img/notes/8.svg"
            data-duration="8"
            alt="Eighth note"
          />
          <img
            src="/img/notes/16.svg"
            data-duration="16"
            alt="Sixteenth note"
          />
          <img
            src="/img/notes/32.svg"
            data-duration="32"
            alt="Thirty-second note"
          />
          <img src="/img/ui/dot1.svg" data-dot="1" alt="Dot" />
          <img src="/img/ui/dot2.svg" data-dot="2" alt="Double dot" />
          <img
            src="/img/ui/tuplet-3.svg"
            data-tuplet="3"
            alt="Triplet"
          />
          <img
            src="/img/ui/tuplet-2.svg"
            data-tuplet="2"
            alt="Tuplet"
          />
          <img
            src="/img/ui/tuplet.svg"
            data-tuplet="0"
            alt="Custom tuplet"
          />
        </div>
        <hr class="separator" />
        <div class="control-group">
          <img
            src="/img/effects/vibrato.svg"
            data-effect="vibrato"
            alt="Vibrato"
          />
          <img
            src="/img/effects/pm.svg"
            data-effect="palm-mute"
            alt="Palm Mute"
          />
          <img
            src="/img/effects/nh.svg"
            data-effect="natural-harmonic"
            alt="Natural Harmonic"
          />
          <img
            src="/img/effects/ph.svg"
            data-effect="pinch-harmonic"
            alt="Pinch Harmonic"
          />
          <img
            src="/img/effects/hammer-on.svg"
            data-effect="hammer-on"
            alt="Hammer-on"
          />
          <img
            src="/img/effects/pull-off.svg"
            data-effect="pull-off"
            alt="Pull-off"
          />
          <img
            src="/img/effects/slide-up.svg"
            data-effect="slide"
            alt="Slide"
          />
          <img
            src="/img/effects/bend.svg"
            data-effect="bend"
            alt="Bend"
          />
        </div>
        <hr class="separator" />
        <div class="control-group">
          <img id="tempoButton" src="/img/ui/tempo.svg" alt="Tempo" />
          <img
            id="measureButton"
            src="/img/ui/measure.svg"
            alt="Time Signature"
          />
          <img
            id="repeatStartButton"
            src="/img/ui/repeat-start.svg"
            alt="Repeat start"
          />
          <img
            id="repeatEndButton"
            src="/img/ui/repeat-end.svg"
            alt="Repeat end"
          />
        </div>
      </div>
      <div id="mainEditorContainer" class="editorContainer">
        <div id="credentialsContainer"></div>
        <div id="svgContainer">
          <svg id="svgRoot" class="tabSVG"></svg>
        </div>
      </div>
    </div>

    <script src="main.ts" type="module" defer></script>

    <div id="bend-graph-modal" class="modal-overlay" style="display: none">
      <div class="modal-container">
        <div class="modal-content">
          <!-- <span class="close-button">&times;</span> -->
          <ul class="bend-type-list">
            <li data-bend-type="bend">Bend</li>
            <li data-bend-type="bend-release">Bend-Release</li>
            <li data-bend-type="prebend">Pre-bend</li>
            <li data-bend-type="prebend-release">Pre-bend-Release</li>
          </ul>
          <svg id="bend-graph-svg" width="400" height="300"></svg>
        </div>
        <div class="modal-buttons">
          <button id="bend-modal-confirm">Confirm</button>
          <button id="bend-modal-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="input-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h3 id="input-modal-title"></h3>
        <div id="input-modal-inputs"></div>
        <div class="modal-buttons">
          <button id="input-modal-confirm">Confirm</button>
          <button id="input-modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
