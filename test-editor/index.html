<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabber Vite test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="playerContainer">
      <button id="playButton">Play</button>
      <button id="stopButton">Stop</button>
      <button id="startOverButton">Start over</button>
      <button id="jumpToSecondBeatButton">Jump to second beat</button>
    </div>

    <div id="mainEditorContainer" class="editorContainer">
      <div id="credentialsContainer"></div>
      <div id="svgContainer">
        <svg id="svgRoot" class="tabSVG">
          <!-- <rect id="playerCursor"></rect> -->
        </svg>
      </div>
    </div>

    <script src="main.ts" type="module" defer></script>

    <div id="bend-graph-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <ul class="bend-type-list">
          <li data-bend-type="bend">Bend</li>
          <li data-bend-type="bend-release">Bend-Release</li>
          <li data-bend-type="prebend">Pre-bend</li>
          <li data-bend-type="prebend-release">Pre-bend-Release</li>
        </ul>
        <svg id="bend-graph-svg" width="400" height="300"></svg>
      </div>
    </div>
  </body>
</html>
